<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Summarizer | Login / Signup</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>

  <div class="auth-container">
    <div class="auth-card">
      <div class="logo-section">
        <img src="https://cdn-icons-png.flaticon.com/512/869/869869.png" alt="AI Icon" class="logo">
        <h1>AI Summarizer</h1>
      </div>

      <!-- Login Form -->
      <form id="login-form" class="auth-form">
        <h2>Welcome Back ðŸ‘‹</h2>
        <input type="email" id="login-email" placeholder="Email" required />
        <input type="password" id="login-password" placeholder="Password" required />
        <button type="button" onclick="login()">Login</button>
        <p class="switch-text">Don't have an account? <span onclick="showSignup()">Sign up</span></p>
      </form>

      <!-- Signup Form -->
      <form id="signup-form" class="auth-form hidden">
        <h2>Create Account ðŸš€</h2>
        <input type="text" id="signup-name" placeholder="Full Name" required />
        <input type="email" id="signup-email" placeholder="Email" required />
        <input type="password" id="signup-password" placeholder="Password" required />
        <button type="button" onclick="signup()">Sign Up</button>
        <p class="switch-text">Already have an account? <span onclick="showLogin()">Login</span></p>
      </form>

      <p id="message"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
