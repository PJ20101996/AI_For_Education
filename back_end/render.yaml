services:
  - type: web
    name: ai-for-education-backend
    env: python
    rootDir: back_end
    buildCommand: apt-get update && apt-get install -y poppler-utils tesseract-ocr && pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    pythonVersion: 3.11.9
    plan: free
    autoDeploy: true
